<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makayla Moon | CMS - Gallery Management</title>
    <meta name="description" content="Content Management System for gallery media">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* CMS Specific Styles */
        .cms-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            padding: var(--spacing-lg) 0;
        }

        .cms-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-light);
        }

        .cms-header h1 {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: var(--spacing-sm);
        }

        .auth-section {
            max-width: 400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-section.hidden {
            display: none;
        }

        .cms-dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .cms-dashboard.hidden {
            display: none;
        }

        .cms-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cms-section h2 {
            font-family: var(--font-serif);
            color: var(--text-light);
            margin-bottom: var(--spacing-md);
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: var(--font-sans);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(248, 152, 30, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: var(--spacing-md);
            background: rgba(248, 152, 30, 0.2);
            border: 2px dashed var(--accent-color);
            border-radius: 5px;
            text-align: center;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .file-input-label:hover {
            background: rgba(248, 152, 30, 0.3);
            border-color: var(--accent-gold);
        }

        .file-list {
            margin-top: var(--spacing-sm);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
            font-family: var(--font-sans);
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-dark);
        }

        .btn-primary:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(248, 152, 30, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: var(--text-light);
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .gallery-item {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-normal);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item-info {
            padding: var(--spacing-sm);
            color: var(--text-light);
        }

        .gallery-item-info p {
            margin: var(--spacing-xs) 0;
            font-size: 0.9rem;
        }

        .gallery-item-actions {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }

        .gallery-item-actions .btn {
            flex: 1;
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.85rem;
        }

        .gallery-item-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            z-index: 10;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            padding: var(--spacing-lg);
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: var(--text-light);
            padding: var(--spacing-sm);
            border-radius: 5px;
            margin-bottom: var(--spacing-md);
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: var(--text-light);
            padding: var(--spacing-sm);
            border-radius: 5px;
            margin-bottom: var(--spacing-md);
        }

        .bulk-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .caption-edit {
            width: 100%;
            padding: var(--spacing-xs);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: var(--font-sans);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .bulk-actions {
                flex-direction: column;
            }

            .bulk-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification Modal -->
    <div id="age-modal" class="age-modal">
        <div class="age-modal-content">
            <h2>Age Verification</h2>
            <p>This website contains content intended for adults only.</p>
            <p>Please confirm you are 18 years or older to continue.</p>
            <div class="age-modal-buttons">
                <button id="age-confirm" class="btn btn-primary">I am 18+</button>
                <button id="age-decline" class="btn btn-secondary">Exit</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Makayla Moon</a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="cms.html" class="nav-link">CMS</a></li>
            </ul>
        </div>
    </nav>

    <!-- CMS Container -->
    <div class="cms-container">
        <div class="container">
            <div class="cms-header">
                <h1>Gallery Management</h1>
                <p>Manage your gallery images and content</p>
            </div>

            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <h2 style="color: var(--text-light); margin-bottom: var(--spacing-md);">Login</h2>
                <div id="auth-error" class="error hidden"></div>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
            </div>

            <!-- CMS Dashboard -->
            <div id="cms-dashboard" class="cms-dashboard hidden">
                <!-- Upload Section -->
                <div class="cms-section">
                    <h2>Upload Images</h2>
                    <div id="upload-message"></div>
                    <form id="upload-form">
                        <div class="form-group">
                            <label>Select Images</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="image-files" name="files" multiple accept="image/*" required>
                                <label for="image-files" class="file-input-label">
                                    <span>Click to select images or drag and drop</span>
                                </label>
                            </div>
                            <div id="file-list" class="file-list"></div>
                        </div>
                        <div class="form-group">
                            <label for="caption">Caption (optional - applies to all selected images)</label>
                            <textarea id="caption" name="caption" placeholder="Enter a caption for the images"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="upload-btn">Upload Images</button>
                    </form>
                </div>

                <!-- Gallery Management Section -->
                <div class="cms-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                        <h2>Gallery Images</h2>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                    <div id="gallery-message"></div>
                    <div class="bulk-actions">
                        <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                        <button id="delete-selected-btn" class="btn btn-danger" disabled>Delete Selected</button>
                        <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
                    </div>
                    <div id="gallery-grid" class="gallery-grid">
                        <div class="loading">Loading gallery images...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="api-config.js"></script>
    <script src="script.js"></script>
    <script src="cms.js"></script>
</body>
</html>
